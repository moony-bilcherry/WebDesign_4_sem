<!DOCTYPE html>
<html>
    <head>
        <title>EX 3 (buttons)</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src = "http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
        <button type="button" class="btn btn-default">Default</button>
        <hr>
        <button type="button" class="btn btn-dark btn-lg">Larde</button>
        <button type="button" class="btn btn-dark btn-md">Medium</button>
        <button type="button" class="btn btn-dark btn-sm">Small</button>
        <hr>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-info active">Info (Active)</button>
        <button type="button" class="btn btn-info disabled">Info (Disabled class)</button>
        <button type="button" class="btn btn-info" disabled>Info (Disabled attribute)</button>
        <hr>
        <button type="button" class="btn btn-dark btn-block">Dark block</button>
    </body>
</html>
