<!DOCTYPE html>
<html>
    <head>
        <title>EX 4 (login)</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src = "http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container w-50">
            <h1>Вход в личный кабинет</h1>
            <form role="form">
                <div class="form-group">
                    <label for="login">Логин: </label>
                    <input type="login" class="form-control" id="login" placeholder="Введите логин">
                    <label for="password">Пароль: </label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                    <label><input type="checkbox">Забыли пароль?</input></label>
                    <p class="help-block">Пример строки с подсказкой</p>
                    <button  id="enter" type="button" class="btn btn-info mx-auto">Вход</button>
                </div>
            </form>
        </div>
    </body>
</html>
